<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and Tailwind CSS Example</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-semibold mb-4">JavaScript and Tailwind CSS Example</h1>
        
        <!-- Button to toggle visibility -->
        <button id="toggleButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
            Toggle Button
        </button>
        
        <!-- Text to be shown/hidden -->
        <p id="hiddenText" class="text-lg font-semibold mt-4 hidden">Hello, World!</p>
    </div>

    <script>
        // JavaScript to toggle visibility
        const toggleButton = document.getElementById('toggleButton');
        const hiddenText = document.getElementById('hiddenText');

        toggleButton.addEventListener('click', () => {
            hiddenText.classList.toggle('hidden');
        });
    </script>
</body>
</html>
